<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FundFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-700 to-purple-700">
    <div class="w-full max-w-md p-6 bg-white bg-opacity-90 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-900">Login</h2>
        <form>
            <label class="block mb-2 text-gray-700">Email:</label>
            <input type="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-400" required>
            
            <label class="block mt-4 mb-2 text-gray-700">Password:</label>
            <input type="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-400" required>
            
            <button type="submit" class="w-full mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                Login
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="signup.html" class="text-blue-500">Sign up</a></p>
    </div>
</body>
</html>
