<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FundFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-green-700 to-teal-700">
    <div class="w-full max-w-md p-6 bg-white bg-opacity-90 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-900">Sign Up</h2>
        <form>
            <label class="block mb-2 text-gray-700">Name:</label>
            <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-green-400" required>
            
            <label class="block mt-4 mb-2 text-gray-700">Email:</label>
            <input type="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-green-400" required>
            
            <label class="block mt-4 mb-2 text-gray-700">Password:</label>
            <input type="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-green-400" required>
            
            <button type="submit" class="w-full mt-6 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">
                Sign Up
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600">Already have an account? <a href="login.html" class="text-green-500">Login</a></p>
    </div>
</body>
</html>
